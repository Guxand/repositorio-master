<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% extends "index.html" %}
{% block conteudo %}

<style>
  body{
    background-color: cadetblue;
  }
.container{
  background-color: rgb(240, 240, 240);;
}
  .btn{
    margin-top: 15px;
  }
</style>
<main class="vw-100 vh-100 d-flex justify-content-center align-items-center">
     <div class="container corDeFundo w-55 h-70 border border-dark rounded-3 d-flex align-items-center justify-content-center">
      <div class="row flex-column w-100 align-items-center">
        
      <form class="form" action="{{ url_for('criar') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="item"><b>Item:</b></label>
            <input type="text" id="item" name="item" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria"><b>Categoria:</b></label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="quantidade"><b>Quantidade:</b></label>
            <input type="text" id="quantidade" name="quantidade" class="form-control">
          </div>
          <div class="form-group">
            <label for="descricao"><b>Descrição:</b></label>
            <input type="text" id="descricao" name="descricao" class="form-control">
          </div>
          <button type="submit" class="btn btn-dark btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('consultar_estoque') }}">Voltar</a>
         
        </fieldset>
      </form>
    </div>
    </div>
    </main>
{% endblock %}
