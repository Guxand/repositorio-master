<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% extends "index.html" %}
{% block conteudo %}

        <a class="btn btn-danger" href="{{ url_for('consultar_estoque') }}">Voltar</a>
        <a href="{{ url_for('novo') }}"><button type="submit" class="btn btn-primary">Novo Item</button></a>
        <a href="{{ url_for('logout') }}"><button type="submit" class="btn btn-danger">Logout</button></a>
        <a href="{{ url_for('login') }}"><button type="submit" class="btn btn-primary">Login</button></a>

        <table class="table table-striped table-responsive table-bordered">
            <form action="{{ url_for('consultar') }}" method="post">
                <tr>
                    <td>
                        <input type="text" id="consultar" name="consultar" class="form-control" placeholder="Consultar item">
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary btn-salvar">Consultar</button>
                    </td>
                </tr> 
            </form>
        <table>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Item</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                {% for item in estoque %}
                <tr>
                    <td>{{ item.item }}</td>
                    <td>{{ item.categoria }}</td>
                    <td>{{ item.quantidade }}</td>
                    <td>{{ item.descricao }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=item.id) }}"><button type="submit" class="btn btn-primary">Editar</button></a>
                        <a href="{{ url_for('deletar', id=item.id) }}"><button type="submit" class="btn btn-danger">Deletar</button></a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
