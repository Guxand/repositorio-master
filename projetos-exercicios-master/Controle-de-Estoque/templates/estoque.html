<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


{% extends "index.html" %}
{% block conteudo %}

       
        <table class="table table-striped table-responsive table-bordered bg-dark">
            <form action="{{ url_for('consultar') }}" method="post">
                <tr>
                    <td>
                        <input type="text" id="consultar" name="consultar" class="form-control" placeholder="Consultar item">
                    </td>
                    <td>
                        <button type="submit" class="btn btn-success btn-salvar">Consultar</button>
                    </td>
                </tr> 
            </form>
        <table>

        <table class="bg table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Item</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                {% for item in estoque %}
                <tr>
                    <td>{{ item.item }}</td>
                    <td>{{ item.categoria }}</td>
                    <td>{{ item.quantidade }}</td>
                    <td>{{ item.descricao }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=item.id) }}"><button type="submit" class="btn btn-primary">Editar</button></a>
                        <a href="{{ url_for('deletar', id=item.id) }}"><button type="submit" class="btn btn-danger">Deletar</button></a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>

        </table>
        <a href="{{ url_for('novo') }}" ><button  type="submit" class="item position-absolute bottom-0 start-0 btn btn-success">Novo Item</button></a>
        <a href="{{ url_for('logout') }}"><button type="submit" class="logout position-absolute bottom-0 start-0 btn btn-danger">Sair</button></a>
        <a href="{{ url_for('login') }}"><button type="submit" class="login position-absolute bottom-0 start-0 btn btn-primary">Entrar</button></a>

{% endblock %}


<style>
    body{
        background-color: #fff;
    }
    .bg{
        background-color: rgb(226, 226, 226);
    }
    .item{
        margin-left: 5px;
        margin-block-end: 5px; 
    }
    .login{
        margin-left: 165px;
        margin-block-end: 5px; 
    }
    .logout{
        margin-left: 110px;
        margin-block-end: 5px; 
    }
   
</style>
