<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <main class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="container corDeFundo w-50 h-70 border border-dark rounded-3 d-flex align-items-center justify-content-center">
         <div class="row flex-column w-100 align-items-center">
    <!-- <div class="container"> -->

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h1><b>Faça seu login</b></h1>
        <form method="POST" action="{{ url_for('autenticar') }}">
            <input type="hidden" name="proxima" value="{{ proxima or url_for('consultar_estoque') }}">
            <label><b>Nome de usuário:</b></label> <input class="form-control" type="text" name="usuario" required>
            <label><b>Senha:</b></label> <input class="form-control" type="password" name="senha" required></p>
      
            <a class=" btn btn-primary  " href="{{ url_for('consultar_estoque') }}">Voltar</a>
            <p><button class="btn btn-dark" type="submit">Entrar</button></p>
            
        </form>
      
        

    </div>
    </div>
    </main>
        
    <style>
        body{
            background-color:cadetblue;
        }
        .container{
            background-color:azure;
        }
        .btn{
            margin-top: 5px;
        }
    </style>
</body>
</html>
